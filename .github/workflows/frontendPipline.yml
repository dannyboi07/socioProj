name: Frontend build pipeline

on: 
  push:
    branches:
      - frontend

jobs:
  build_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Installing packages
        run: npm install
      - name: Creating a build
        run: npm run build
      - name: Linting
        run: npm run eslint
      - name: Pushing build to Frontend branch
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          src_branch: frontend
          src_path: build
          dst_path: /build/
          dst_branch: frontend
          dst_owner: dannyboi07
          dst_repo_name: socioProj
          clean: true
  push_build:
    needs: [build_job]
    runs-on: ubuntu-latest
    steps:
      - name: Pushing build to Backend branch
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          src_branch: frontend
          src_path: build
          dst_path: /build/
          dst_branch: backend
          dst_ownner: dannyboi07
          dst_repo_name: socioProj
          clean: true