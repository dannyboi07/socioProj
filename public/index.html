<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          
          const userDetails = JSON.parse(window.localStorage.getItem("socialMediaAppUser"));

          if (userDetails) {
            try {
              const registration = await navigator.serviceWorker.register("/serviceWorker.js");
              console.log(`Registration scope is: ${registration.scope}`);

              console.log("Registering Push...");
              navigator.serviceWorker.ready.then(ServiceWorkerRegistration => {
                fetch("http://localhost:3500/api/subscribe/pubkey", {
                  method: "GET"
                })
                .then(res => res.json())
                .then(data => {
                  const vapidKey = data.vapidKey;

                  const options = {
                  userVisibleOnly: true,
                  applicationServerKey: urlBase64ToUint8Array(vapidKey)
                  };

                  ServiceWorkerRegistration.pushManager.subscribe(options).then(PushSubscription => {
                    console.log("Push registered");

                    console.log("Sending push...");
                    fetch("http://localhost:3500/api/subscribe", {
                      method: "POST",
                      headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${userDetails.token}`
                      },
                      body: JSON.stringify(PushSubscription),
                    });
                    console.log("Push sent...");

                  })
                }).catch(err => console.error("Error while trying to subscribe"));
              });

              function urlBase64ToUint8Array(base64String) {
                const padding = '='.repeat((4 - base64String.length % 4) % 4);
                const base64 = (base64String + padding)
                  .replace(/\-/g, '+')
                  .replace(/_/g, '/');
              
                const rawData = window.atob(base64);
                const outputArray = new Uint8Array(rawData.length);
              
                for (let i = 0; i < rawData.length; ++i) {
                  outputArray[i] = rawData.charCodeAt(i);
                }
                return outputArray;
              };

            } catch(err) {
              console.error("Registration failed: ", err);
            }
          }
        })
      }
      else console.log("Service Workers are not supported by your browser");
    </script>
  </body>
</html>
